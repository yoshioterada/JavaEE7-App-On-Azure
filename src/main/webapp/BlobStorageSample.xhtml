<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form enctype="multipart/form-data">
                <p:layout fullPage="true">
                    <p:layoutUnit position="center">
                        <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" multiple="true" update="table"/>
                        <p:commandButton value="一括削除" ajax="false" actionListener="#{fileUploadView.deleteAll()}"/>

                        <p:dataTable id="table" var="entity" value="#{fileUploadView.entities}" sortMode="multiple">
                            <p:column headerText="ファイル名" sortBy="#{entity.name}" style="width:180px;">
                                <h:outputText value="#{entity.name}" />
                            </p:column>

                            <p:column headerText="URL" >
                                <h:outputText value="#{entity.URI}" />
                            </p:column>

                            <p:column headerText="最終変更" style="width:120px;">
                                <h:outputText value="#{entity.lastModifyDate}" >
                                    <f:convertDateTime  pattern="yyyy/MM/dd HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="サイズ" sortBy="#{entity.size}" style="width:100px;">
                                <h:outputText value="#{entity.size}" />
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
