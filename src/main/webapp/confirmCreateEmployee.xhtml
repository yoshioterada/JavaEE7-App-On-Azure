<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <script type="text/javascript">
            //
            PrimeFaces.locales['ja'] = {
                closeText: '閉じる',
                prevText: '前',
                nextText: '次',
                monthNames: ['１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月',
                    '９月', '１０月', '１１月', '１２月'],
                monthNamesShort: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月',
                    '9月', '10月', '11月', '12月'],
                dayNames: ['日曜', '月曜', '火曜', '水曜', '木曜', '金曜', '土曜'],
                dayNamesShort: ['日', '月', '火', '水', '木', '金', '土'],
                dayNamesMin: ['日', '月', '火', '水', '木', '金', '土'],
                weekHeader: '週',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: '時間のみ',
                timeText: '時間',
                hourText: '時',
                minuteText: '分',
                secondText: '秒',
                currentText: '今日',
                ampm: false,
                month: '月',
                week: '週',
                day: '日',
                allDayText: '全日'
            };
            //
        </script>

        <h:body>
            <h:form id="form">
                <p:layout fullPage="true">

                    <p:layoutUnit position="west" size="175" header="メニュー" collapsible="true">
                        <p:menu>
                            <p:submenu label="芸能人検索">
                                <p:menuitem value="一覧" action="artists-manage?faces-redirect=true"/>
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        登録確認画面
                        <h:panelGrid columns="2" cellpadding="5">

                            <p:outputLabel id="lname" value="名前"/>
                            <p:outputLabel id="name" value="#{create.name}"/>

                            <p:outputLabel id="lbirthDate" value="生年月日"/>
                            <h:outputText value="#{create.birthDate}">  
                                <f:convertDateTime pattern="yyyy/MM/dd (EEE)"/>  
                            </h:outputText>  


                            <p:outputLabel id="lprefecture" value="都道府県"/>
                            <p:outputLabel id="prefecture" value="#{create.prefecture}"/>

                            <p:outputLabel id="lcity" value="区市町村"/>
                            <p:outputLabel id="city" value="#{create.city}"/>

                            <p:outputLabel id="laddress" value="番地"/>
                            <p:outputLabel id="address" value="#{create.address}"/>

                            <p:outputLabel id="lemail" value="メール"/>
                            <p:outputLabel id="email" value="#{create.email}"/>

                            <p:outputLabel id="lphoneNumber" value="電話番号"/>
                            <p:outputLabel id="phoneNumber" value="#{create.phoneNumber}"/>

                            <p:outputLabel id="ldescription" value="備考"/>
                            <p:outputLabel  />

                        </h:panelGrid>
                        <p:commandButton value="戻る" action="createEmployee"/>
                        <p:commandButton value="登録" action="#{create.createEmployee()}"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
